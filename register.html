<!DOCTYPE html>

	<title>Register</title>

<body >

	<header style="background: rgba(244, 220, 66,0.5); font-size:40px;  ">
		<h1>REGISTER FOR PARIKSHIT'S</h1>
	</header>
	<NAV><br>
		<a href="index.html">Go back</a>
	</NAV>
	<br>
	<!-- use GET-->
	
	<div class="web">
	<form method="GET">
		First Name: <input placeholder="Your Name" type="text" name="firstname"><br>
			Last Name: <input placeholder="Your Surame"type="text" name="lastname"><br>
			Email:     <input placeholder="email@example.com" type="email" required name="email"><br>
			Password: <input placeholder="Minimum 5 Characters"type="password" min="5" name="password"><br>
			Birthday: <input type="date" name="Birthday"><br>
			Gender: <br>
			<input type="radio" name="gender" value="male">Male<br>
			<input type="radio" name="gender" value="Female">Female<br>
			<input type="radio" name="gender" value="other">Other<br>
			Pets:<br>
			<input type="checkbox" name="Cat">Cat <br>
			<input type="checkbox" name="Dog">Dog <br>
			Cars: <br>
			<select>
				<option value="volvo" name="volvo">Volvo</option>
				<option value="Audi" name="Audi">Audi</option><br>
			</select><br>
			<input type="submit" value="Register" name="">
			<input type="reset" value="Blank all" name="">

	</form>
</div>
